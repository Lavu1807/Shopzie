<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ME-SHOPZ</title>
  <script>
    (function(){
      try{
        var t = localStorage.getItem('theme');
        if(!t){ t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'; }
        var de=document.documentElement, b=document.body;
        if(t==='dark'){ de.classList.add('dark'); de.removeAttribute('data-theme'); if(b) b.removeAttribute('data-theme'); de.style.colorScheme='dark'; }
        else { de.classList.remove('dark'); de.setAttribute('data-theme','light'); if(b) b.setAttribute('data-theme','light'); de.style.colorScheme='light'; }
      }catch(e){}
    })();
  </script>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .auth-container { max-width: 400px; margin: 60px auto; padding: var(--spacing-md); }
    .auth-card { background: white; padding: var(--spacing-2xl); border-radius: var(--border-radius); box-shadow: var(--box-shadow-lg); }
    .auth-card h1 { text-align: center; margin-bottom: var(--spacing-lg); }
    .auth-card p { text-align: center; color: var(--gray); margin-bottom: var(--spacing-lg); }
    .form-group label { margin-bottom: 8px; }
    .form-group input { width: 100%; }
    .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg); font-size: var(--font-size-sm); }
    .remember-forgot a { color: var(--primary); }
    .submit-btn { width: 100%; }
    .signup-link { text-align: center; margin-top: var(--spacing-lg); }
    .signup-link a { color: var(--primary); font-weight: 600; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Login</h1>
      <p>Welcome back to ME-SHOPZ</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="remember-forgot">
          <label style="display: flex; align-items: center; gap: 8px; margin: 0;">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            Remember me
          </label>
          <a href="#forgotPassword">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="/signup.html">Sign up here</a>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/validators.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/theme-toggle.js" defer></script>
  <script>
    if (isLoggedIn()) window.location.href = '/';

    const form = el('#loginForm');
    const validator = new FormValidator(form);
    validator.addRule('email', v => Validators.email(v), 'Valid email required');
    validator.addRule('password', v => Validators.required(v), 'Password required');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!validator.validate()) return;

      const data = getFormData(form);
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const result = await apiPost('/auth/login', {email: data.email, password: data.password});

      if (result.success) {
        localStorage.setItem('token', result.data.token);
        localStorage.setItem('user', JSON.stringify(result.data.user));
        if (el('#rememberMe').checked) localStorage.setItem('email', data.email);
        showAlert('Login successful!', 'success');
        setTimeout(() => window.location.href = '/', 1500);
      } else {
        showAlert(result.error || 'Login failed', 'danger');
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
